<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/landingpage.css">
    <title>Studyspace</title>
</head>
<body>
    <header>
        <h1 class="title">Studyspace</h1>
        <nav class="nav">
            <a class="navbar" href="#planera">Planera</a> 
            <a class="navbar" href="#comunity">Community</a>
            <a class="navbar" href="#studyspace">Studyspace</a>
            <a class="navbar" href="#home">Home</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Välkommen till Studyspace</h2>
        <p>Din plats för produktivitet och gemenskap.</p>
        <button class="cta-btn">Kom igång</button>
    </section>

    <section class="about" id="home">
        <h2>Om oss</h2>
        <p>Studyspace är en plattform där studenter kan planera, samarbeta och studera effektivt.</p>
    </section>

    <section class="services" id="planera">
        <h2>Våra Tjänster</h2>
        <p>planera studierna</p>
    </section>
    <section class="contact" id="comunity">
        <h2>Kontakt</h2>
        <form>
            <input type="text" placeholder="Ditt namn" required>
            <input type="email" placeholder="Din e-post" required>
            <textarea placeholder="Ditt meddelande" required></textarea>
            <button type="submit">Skicka</button>
        </form>
    </section>

    <footer>
       
    </footer>
</body>
</html>
